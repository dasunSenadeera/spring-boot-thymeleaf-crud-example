<!DOCTYPE html>
<html lang="en">
<head>
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet">

    <script type="text/javascript" src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/main.js" th:src="@{js/main.js}"></script>
    <title>Nationalities</title>
</head>
<body>
<h2>List Of Nationalities</h2>

<div class="container">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#insertModal" data-whatever="@mdo">Add New</button>
    <table  class="table table-stripped">
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Capital</td>
            <td>UpdatedBy</td>
            <td>UpdatedOn</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
        <tr th:each = "nationality:${nationalities}">
            <td th:text = "${nationality.id}"></td>
            <td th:text = "${nationality.name}"></td>
            <td th:text = "${nationality.capital}"></td>
            <td th:text = "${nationality.updatedBy}"></td>
            <td th:text = "${nationality.updatedOn}"></td>
            <td><a th:href = "@{/onenationality/(Id=${nationality.id})}" class="btn btn-warning editButton">Edit</a></td>
            <td><a th:href = "@{/delete/(Id=${nationality.id})}" class="btn btn-danger deleteButton">Delete</a></td>
        <tr>

        </tr>
    </table>
</div>


<div class="modal fade" id="insertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Nationality</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form th:action="@{/addNew}" method="post">
                <div class="modal-body">

                        <div class="form-group">
                            <label for="Id" class="col-form-label">Id:</label>
                            <input type="text" class="form-control" id="IdAdd" name="id">
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="nameAdd" name="name">
                        </div>

                        <div class="form-group">
                            <label for="capital" class="col-form-label">Capital:</label>
                            <input type="text" class="form-control" id="capitalAdd" name="capital">
                        </div>

                        <div class="form-group">
                            <label for="updatedBy" class="col-form-label">UpdatedBy:</label>
                            <input type="text" class="form-control" id="updatedByAdd" name="updatedBy">
                        </div>

                        <div class="form-group">
                            <label for="updatedOn" class="col-form-label">UpdatedOn:</label>
                            <input type="text" class="form-control" id="updatedOnAdd" name="updatedOn">
                        </div>
                </div>

                 <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                 </div>

            </form>

        </div>
    </div>
</div>



<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">New Nationality</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form th:action="@{/save}" method="post">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="Id" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="IdEdit" name="id">
                    </div>

                    <div class="form-group">
                        <label for="name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="nameEdit" name="name">
                    </div>

                    <div class="form-group">
                        <label for="capital" class="col-form-label">Capital:</label>
                        <input type="text" class="form-control" id="capitalEdit" name="capital">
                    </div>

                    <div class="form-group">
                        <label for="updatedBy" class="col-form-label">UpdatedBy:</label>
                        <input type="text" class="form-control" id="updatedByEdit" name="updatedBy">
                    </div>

                    <div class="form-group">
                        <label for="updatedOn" class="col-form-label">UpdatedOn:</label>
                        <input type="text" class="form-control" id="updatedOnEdit" name="updatedOn">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>

            </form>

        </div>
    </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete the selected record?</p>
            </div>
            <div class="modal-footer">
                <a href="" type="button" class="btn btn-primary" id="deleteId">Yes. Delete</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
